<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COORDINATEs</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        background-color: darkblue;
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      .box.special {
        background-color: crimson;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 50px;
      }
      button {
        height: 40px;
        width: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <aside>
      <button class="scroll--by" type="button">Scroll by 20px(y)</button>
      <button class="scroll--to" type="button">Scroll to 20px(y)</button>
      <button class="scroll--into" type="button">Scroll into special</button>
    </aside>

    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box special"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <script defer>
      // get coordinates

      const special = document.querySelector(".special");

      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${event.screenX}, ${event.screenY}`);
        console.log(`page:${event.pageX}, ${event.pageY}`);
      });

      // scroll page with button click

      const scrollTo = document.querySelector(".scroll--to");
      const scrollBy = document.querySelector(".scroll--by");
      const scrollInto = document.querySelector(".scroll--into");

      scrollBy.addEventListener("click", () => {
        window.scrollBy({ top: 20, left: 0 });
      });
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 20);
      });
      scrollInto.addEventListener("click", () => {
        special.scrollIntoView({ block: "center" });
      });
    </script>
  </body>
</html>
